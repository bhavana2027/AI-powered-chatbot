<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>AI Chat + Task Assistant</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app">
    <h1>🤖 Smart AI Chat + Task Tips</h1>

    <!-- Chat Section -->
    <div class="chat-container">
      <div id="chat-box"></div>
      <div class="input-container">
        <input type="text" id="user-input" placeholder="Type a message or task...">
        <button onclick="sendMessage()">💬 Chat</button>
        <button onclick="sendTask()">💡 Get Tips</button>
      </div>
    </div>

    <!-- Tasks Section -->
    <div class="tasks-container">
      <h2>📋 My Tasks</h2>
      <div class="task-input">
        <input type="text" id="task-input" placeholder="Add a new task...">
        <button onclick="addTask()">➕ Add</button>
      </div>
      <ul id="task-list"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
